{% extends "common/base.html" %}
{% block content %}
<h1>マイページ</h1>
<ul>
  <li>ユーザー名: {{ u.username }}</li>
  <li>メール: {{ u.email }}</li>
  {% if u.nickname %}<li>ニックネーム: {{ u.nickname }}</li>{% endif %}
  <li>スタッフ: {{ u.is_staff }}</li>
  <li>スーパー: {{ u.is_superuser }}</li>
</ul>

<form method="post" action="{% url 'accounts:logout' %}">{% csrf_token %}
  <button type="submit">ログアウト</button>
</form>

<p><a href="{% url 'accounts:profile' %}">プロフィール編集</a></p>
<p><a href="{% url 'accounts:password_change' %}">パスワード変更</a></p>
{% endblock %}
