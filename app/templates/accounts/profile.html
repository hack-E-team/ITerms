{% extends "common/base.html" %}
{% block content %}
<h1>プロフィール編集</h1>
<form method="post">{% csrf_token %}
  <div>
    <label>メール</label>
    <input name="email" value="{{ values.email|default:'' }}">
    <div class="err">{{ errors.email }}</div>
  </div>
  {% if values.nickname is not None %}
  <div>
    <label>ニックネーム</label>
    <input name="nickname" value="{{ values.nickname|default:'' }}">
  </div>
  {% endif %}
  <button type="submit">保存</button>
</form>
<p><a href="{% url 'accounts:me' %}">戻る</a></p>
{% endblock %}
