{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ITerms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="{% static 'common/css/base.css' %}">
<link rel="stylesheet" href="{% static 'createterms/css/createterms.css' %}">

</head>
<body>


<header>
    <img src="../img/ITerm-logo.png" alt="サイトロゴ">
    <a href="#" class="hamburger-menu" id="menuBtn">
        <i class="fas fa-bars" id="menuIcon"></i>
        <i class="fas fa-times" id="closeIcon" style="display:none;"></i>
    </a>
</header>

<div class="menu-modal" id="menuModal">
    <div class="menu-content">
        <a href="#">マイページ</a>
        <a href="#">ログアウト</a>
    </div>
</div>

<main>
    <h1>用語登録</h1>
    <div id="form-list">
        <form class="term-form">
            <button type="button" class="remove-form-btn" style="align-self: flex-end;">×</button>
            <div class="form-group">
                <input type="text" id="term" name="term" required placeholder="用語">
            </div>
            <div class="form-group">
                <textarea id="description" name="description" rows="3" required placeholder="説明文"></textarea>
            </div>
            <div class="form-group">
                <div class="custom-select-container">
                    <div class="selected-tags">タグを選択...</div>
                    <div class="dropdown-menu">
                        <label><input type="checkbox" name="tag" value="IT"> <span>IT</span></label>
                        <label><input type="checkbox" name="tag" value="基本情報"> <span>基本情報</span></label>
                        <label><input type="checkbox" name="tag" value="AWS"> <span>AWS</span></label>
                        <label><input type="checkbox" name="tag" value="IT"> <span>IT</span></label>
                        <label><input type="checkbox" name="tag" value="IT"> <span>IT</span></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="form-buttons">
        <button type="button" id="add-form-btn" class="add-btn">用語追加</button>
        <button type="button" id="submit-btn" class="register-btn">登録完了</button>
    </div>    
</main>

<footer>
    <div class="footer-nav">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="far fa-folder"></i></a>
        <a href="#"><i class="fas fa-plus"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>
    </div>
</footer>

<script src="{% static 'common/js/hamuburger.js' %}"></script>
<script src="{% static 'createterms/js/TermRegistration.js' %}"></script>
</body>
</html>
