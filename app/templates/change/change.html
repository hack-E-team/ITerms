{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ITerms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="{% static 'common/css/base.css' %}">
<link rel="stylesheet" href="{% static 'change/css/change.css' %}">
</head>
<body>


<header>
    <img src="{% static 'common/img/ITerm-logo.png' %}" alt="サイトロゴ">
    <a href="#" class="hamburger-menu" id="menuBtn">
        <i class="fas fa-bars" id="menuIcon"></i>
        <i class="fas fa-times" id="closeIcon" style="display:none;"></i>
    </a>
</header>

<div class="menu-modal" id="menuModal">
    <div class="menu-content">
        <a href="#">マイページ</a>
        <a href="#">ログアウト</a>
    </div>
</div>

<main>
    <h1>アカウント編集</h1>

     <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="nickname" placeholder="ニックネーム">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="メールアドレス">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="パスワード">
            </div>
            <div class="form-group">
                <input type="password" name="password_confirm" placeholder="パスワード（確認用）">
            </div>
            <div class="div-button-container">
                <button type="submit" class="primary-button">変更確定</button>
            </div>
        </form>
        </div>
</main>

<footer>
    <div class="footer-nav">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="far fa-folder"></i></a>
        <a href="#"><i class="fas fa-plus"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>
    </div>
</footer>

<script src="{% static 'common/js/hamuburger.js' %}"></script>
</body>
</html>
