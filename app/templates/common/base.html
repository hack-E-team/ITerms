<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
    <div id="wrapper">
        {% block header %}
        <header class="div-login-header">
            <div class="logo">
                <img src="{% static 'common/img/ITerm-logo.png' %}" alt="ITerms Logo" class="header-logo">
            </div>

        </header>
        {% endblock %}

        <main>
            {% block main_content %}
            {% endblock %}
        </main>

        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
