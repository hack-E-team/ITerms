<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
    <div id="wrapper">
        {% block header %}
        <header class="div-login-header">
            <div class="logo">
                <img src="{% static 'common/img/ITerm-logo.png' %}" alt="ITerms Logo" class="header-logo">
                 </div>
                    <a href="{% url 'accounts:login' %}" class="register-button">ログイン</a>
                 </div>
            </div>

        </header>
        {% endblock %}

        <main>
            {% block main_content %}
            {% endblock %}
        </main>

        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
