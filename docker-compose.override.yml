services:
  django:
    build:
      context: .
      dockerfile: infra/docker/django/Dockerfile.dev
    container_name: django_dev
    env_file:
      - .env.dev
    volumes:
      - .:/iterms
    ports:
      - "8000:8000"
    depends_on:
      - db
    working_dir: /iterms
    command: |
      /wait-for-it.sh "${DB_HOST:-db}":3306 -t 60 -- sh -c "python app/manage.py migrate && python app/manage.py runserver 0.0.0.0:8000"
    networks:
      - app_network

  db:
    image: mysql:8.4
    container_name: mysql_dev
    env_file:
      - .env.dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network: